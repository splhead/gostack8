<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Twitter</title>
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home">Home</li>
          <li><img src="/images/notification.svg" alt="Notifications">Notifications</li>
          <li><img src="/images/message.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="Logo Twitter" />
      <div class="side">
        <input type="text" placeholder="Search on twitter">
        <img src="/images/avatar.png" alt="avatar" />
        <button type="submit">Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter da Rocketseat</h1>
  </div>


  <div class="bar">
    <div class="content">
      <ul>
        <li class="active"><span>Tweets</span><strong>1234</strong></li>
        <li><span>Followings</span><strong>342</strong></li>
        <li><span>Followers</span><strong>4563</strong></li>
        <li><span>Favorites</span><strong>56</strong></li>
        <li><span>List</span><strong>2</strong></li>
        <li><span>Moments</span><strong>3</strong></li>
      </ul>


      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="More">
      </div>
    </div>
  </div>

</body>

</html>
